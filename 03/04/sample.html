<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>関数を組み合わせて返す</title>
<script>
function compose(func0, func1) {
  return function(x, y) {
    return func0(func1(x), func1(y));
  };
}
function square(x) {
	return x * x;
}
function add(x, y) {
	return x + y;
}
const squareSum = compose(add, square);
console.log(squareSum(3, 4));
</script>
</head>

</body>
</html>
