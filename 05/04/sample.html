<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Array.map()メソッドで配列要素に演算を加える</title>
<script>
const array = [6, 4, 6, 6, 6, 3, 7, 2, 2, 8];
const average = array.reduce((previous, current, i) => previous + current) / array.length;
console.log(average);
const squaredDifference = array.map((element, i) => {
  const difference = element - average;
  return difference * difference;
});
console.log(squaredDifference);
console.log(array);
</script>
</head>

</body>
</html>
