<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arrayクラスのメソッドを組み合わせて使う</title>
<script>
const array = [6, 4, 6, 6, 6, 3, 7, 2, 2, 8];
const average = array.reduce((previous, current, i) => previous + current) / array.length;
// 標準偏差
const standardDeviation = Math.sqrt(array.map((element, i) => {
  const difference = element - average;
  return difference * difference;
})
.reduce((previous, current, i) => previous + current) / array.length);
console.log(standardDeviation);
</script>
</head>
